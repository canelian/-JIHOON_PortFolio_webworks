<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>                
#imgDiv {            
  width:  160px;            
  height: 210px;            
  position:   absolute;            
  border: 2px solid lightseagreen;        
}        
#imgDiv2 {            
  width:  160px;            
  height: 210px;            
  position:   relative;            
  border: 2px solid lightseagreen;            
  left:   200px;        
}       
#imgDiv img { /*두개의 이미지 위치를 똑같이 맞춰줘야 합니다.*/            
  width:  150px;            
  height: 200px;            
  position:   absolute;            
  left:   50%;            
  top:    50%;            
  margin-left:    -75px;            
  margin-top:     -100px;        
}        
#imgDiv2 img {            
  width:  150px;            
  height: 200px;            
  position:   relative;            
  left:   50%;            
  top:    50%;            
  margin-left:    -75px;            
  margin-top:     -100px;        
}        
#imgDiv > #funny { /* 여기부터 */            
  opacity:    0;            
  transition: opacity 1s;        
}        
#imgDiv:hover > #funny {            
  opacity:    1;        }  /*여기까지가 핵심입니다.*/
</style>
<body>
  <div id="imgDiv">    
    <img id="serious" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg">    
    <img id="funny" src="http://image.hnol.net/c/2011-02/11/13/201102111316417591-167450.jpg">
  </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg" onmouseover="this.src=http://image.hnol.net/c/2011-02/11/13/201102111316417591-167450.jpg'"  onmouseout="this.src='https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg'" border="0">
  </div>-->

</html>
